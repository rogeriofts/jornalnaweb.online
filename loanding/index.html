			<script>
    // Lista de frases aleatórias
    var frases = [
          "Consultando informações pelo Banco de dados financeiro..",
        "Processando seu histórico na plataforma…",
        "Por favor, aguarde enquanto nosso sistema verifica valores a receber…",
        "O Recover Bet está consultando suas perdas…"
    ];

    // Função para exibir uma frase aleatória
    function exibirFraseAleatoria() {
        var fraseAleatoria = frases[Math.floor(Math.random() * frases.length)];
        document.getElementById("frase-aleatoria").textContent = fraseAleatoria;
    }

    // Chama a função para exibir a primeira frase
    exibirFraseAleatoria();

    // Define um intervalo de tempo para exibir uma nova frase a cada 5 segundos (37500 milissegundos)
    setInterval(exibirFraseAleatoria, 3750);
</script>
